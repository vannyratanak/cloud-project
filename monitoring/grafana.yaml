# grafana-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"  # Change this password!
            - name: GF_SECURITY_ADMIN_PASSWORD_FILE
              value: "/etc/grafana/admin-password"  # Password file location
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana

      volumes:
        - name: grafana-data
          emptyDir: {}

# grafana-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer  # Use LoadBalancer for external access, or NodePort if LoadBalancer is not available

